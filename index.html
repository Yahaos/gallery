<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Archive | Protected</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #ff4081;
            --text-color: #ffffff;
            --sub-text: #b0b0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body.light-theme {
            --bg-dark: #f5f5f5;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-color: #1a1a1a;
            --sub-text: #555555;
            --glass-border: rgba(0, 0, 0, 0.1);
            background: linear-gradient(-45deg, #e0e0e0, #f5f5f5, #ffffff);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0; padding: 0;
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            
            /* –ë–õ–û–ö–ò–†–û–í–ö–ê –í–´–î–ï–õ–ï–ù–ò–Ø */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* –ó–ê–ü–†–ï–¢ –ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–Ø –ö–ê–†–¢–ò–ù–ö–ò */
        img { 
            -webkit-user-drag: none; 
            user-drag: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: transparent; z-index: 6000;
        }
        .progress-bar {
            height: 100%; background: var(--accent-color);
            width: 0%; box-shadow: 0 0 10px var(--accent-color);
        }

        nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: var(--card-bg);
            padding: 10px 20px; border-radius: 50px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); z-index: 4000;
        }

        .nav-link {
            padding: 10px 20px; color: var(--text-color); text-decoration: none;
            font-size: 0.9rem; font-weight: 500; border-radius: 25px;
            transition: var(--transition); cursor: pointer;
        }

        .nav-link.active {
            background: var(--accent-color); color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; gap: 15px; z-index: 3000;
        }

        .control-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--text-color); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: var(--transition);
        }

        .page { display: none; animation: fadeIn 0.6s ease; padding-bottom: 120px; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-content {
            max-width: 800px; margin: 100px auto; text-align: center;
            padding: 50px 40px; background: var(--card-bg); border-radius: 30px;
            border: 1px solid var(--glass-border); backdrop-filter: blur(15px);
        }

        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .social-btn {
            width: 50px; height: 50px; border-radius: 12px;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--text-color); font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: var(--transition);
        }
        .social-btn:hover { color: white; background: var(--accent-color); transform: translateY(-5px); }

        .hero-section { text-align: center; padding: 120px 20px 60px; }
        h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 15px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        
        .gallery-item {
            background: var(--card-bg); border-radius: 24px; overflow: hidden;
            border: 1px solid var(--glass-border); transition: var(--transition);
            opacity: 0; transform: translateY(20px); cursor: pointer;
            position: relative;
        }

        /* –ó–ê–©–ò–¢–ù–´–ô –°–õ–û–ô –ü–û–í–ï–†–• –ö–ê–†–¢–ò–ù–ö–ò */
        .img-protection {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; background: transparent;
        }

        .page.active .gallery-item, .gallery-item.loaded { animation: itemAppear 0.8s forwards; }
        @keyframes itemAppear { to { opacity: 1; transform: translateY(0); } }

        .img-container { height: 320px; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-item-info { padding: 20px; border-top: 1px solid var(--glass-border); }

        .load-more-btn {
            padding: 14px 45px; background: transparent; border: 1px solid var(--accent-color);
            color: var(--text-color); border-radius: 50px; cursor: pointer; transition: var(--transition);
            margin-top: 40px;
        }
        .load-more-btn:hover { background: var(--accent-color); color: white; }

        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 85%; max-height: 85%; border-radius: 12px; }
        
        /* –ó–∞—â–∏—Ç–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤–Ω—É—Ç—Ä–∏ –ª–∞–π—Ç–±–æ–∫—Å–∞ */
        .lightbox-wrapper { position: relative; display: inline-block; }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="progress-container"><div class="progress-bar" id="scrollBar"></div></div>

    <nav>
        <div class="nav-link active" data-target="info">Curator</div>
        <div class="nav-link" data-target="gallery">Archive</div>
        <div class="nav-link" data-target="future">Horizon</div>
    </nav>

    <div class="controls">
        <button class="control-btn" id="theme-toggle">üåì</button>
        <button class="control-btn" id="music-toggle">üéµ</button>
    </div>

    <audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <section id="info" class="page active">
        <div class="info-content">
            <h1>The Vision</h1>
            <p style="color: var(--sub-text);">Protected Digital Sanctuary.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/6wxxvy/" class="social-btn" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <section id="gallery" class="page">
        <header class="hero-section"><h1>Archive 01</h1></header>
        <div class="container">
            <div class="gallery" id="photo-grid">
                <div class="gallery-item" style="animation-delay: 0.1s;">
                    <div class="img-protection"></div> <div class="img-container"><img src="images/test.jpg" alt="Art"></div>
                    <div class="gallery-item-info"><h3>Nocturnal Flow</h3></div>
                </div>
            </div>
            <center><button class="load-more-btn" id="load-more">Explore More</button></center>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-wrapper">
            <div class="img-protection"></div> <img src="" id="lightbox-img">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à (F12, Ctrl+S, Ctrl+U)
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'i') || e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
            });

            // –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–∫—Ä–æ–ª–ª–∞
            window.onscroll = () => {
                const winScroll = document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                document.getElementById("scrollBar").style.width = (winScroll / height) * 100 + "%";
            };

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    pages.forEach(p => p.classList.remove('active'));
                    link.classList.add('active');
                    document.getElementById(link.getAttribute('data-target')).classList.add('active');
                    window.scrollTo({top:0, behavior:'smooth'});
                });
            });

            // –õ–∞–π—Ç–±–æ–∫—Å
            const lightbox = document.getElementById('lightbox');
            const lImg = document.getElementById('lightbox-img');
            const initLightbox = () => {
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.onclick = () => {
                        lImg.src = item.querySelector('img').src;
                        lightbox.classList.add('active');
                    }
                });
            };
            initLightbox();
            lightbox.onclick = () => lightbox.classList.remove('active');

            // –¢–µ–º–∞
            document.getElementById('theme-toggle').onclick = () => document.body.classList.toggle('light-theme');
            
            // –ú—É–∑—ã–∫–∞
            const musicBtn = document.getElementById('music-toggle');
            const audio = document.getElementById('bg-music');
            let isPlaying = false;
            musicBtn.onclick = () => {
                isPlaying ? audio.pause() : audio.play();
                isPlaying = !isPlaying;
                musicBtn.style.borderColor = isPlaying ? 'var(--accent-color)' : 'var(--glass-border)';
            };
        });
    </script>
</body>
</html>
