<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Фотогалерея</title>
    <style>
        /* Общие стили для темной темы */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        /* Стили для сетки галереи */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Стили для карточки фото */
        .gallery-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Фиксированная высота для предпросмотра */
            object-fit: cover; /* Обрезка изображений для заполнения */
            display: block;
        }

        .gallery-item-info {
            padding: 15px;
            text-align: center;
        }

        .gallery-item-info h3 {
            margin-top: 0;
            color: #f0f0f0;
            font-size: 1.1em;
        }

        .gallery-item-info p {
            color: #b0b0b0;
            font-size: 0.9em;
        }

        /* Стили для лайтбокса (модального окна) */
        .lightbox {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh; /* Максимальная высота 80% от высоты видимой области */
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .lightbox-close {
            position: absolute;
            top: -30px; /* Размещаем над изображением */
            right: 0;
            color: #f0f0f0;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .lightbox-close:hover {
            color: #ff6600;
        }

        .lightbox-caption {
            color: #f0f0f0;
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Моя Фотогалерея</h1>
        
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/id/237/400/300" alt="Собака смотрит на камеру">
                <div class="gallery-item-info">
                    <h3>Верный Друг</h3>
                    <p>Фотография сделана в парке на закате.</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1084/400/300" alt="Горы и туман">
                <div class="gallery-item-info">
                    <h3>Туманные Пики</h3>
                    <p>Величие природы.</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/10/400/300" alt="Рабочий стол программиста">
                <div class="gallery-item-info">
                    <h3>Рабочее Пространство</h3>
                    <p>Идеальное место для творчества.</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/20/400/300" alt="Листья на земле">
                <div class="gallery-item-info">
                    <h3>Осенние Оттенки</h3>
                    <p>Красота падения листвы.</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/21/400/300" alt="Макро фото цветка">
                <div class="gallery-item-info">
                    <h3>Детали Цветка</h3>
                    <p>Мир в крупном плане.</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/22/400/300" alt="Птица сидит на ветке">
                <div class="gallery-item-info">
                    <h3>Лесной Обитатель</h3>
                    <p>Мгновение тишины.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="Full image" id="lightbox-img">
            <p class="lightbox-caption" id="lightbox-caption"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.querySelector('img').src;
                    const imgAlt = item.querySelector('img').alt;
                    const captionText = item.querySelector('.gallery-item-info h3').textContent + ' - ' + item.querySelector('.gallery-item-info p').textContent;

                    lightboxImg.src = imgSrc;
                    lightboxImg.alt = imgAlt;
                    lightboxCaption.textContent = captionText;
                    lightbox.classList.add('active'); // Активируем лайтбокс
                    document.body.style.overflow = 'hidden'; // Запрещаем прокрутку фона
                });
            });

            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('active'); // Деактивируем лайтбокс
                document.body.style.overflow = 'auto'; // Разрешаем прокрутку фона
            });

            // Закрытие лайтбокса при клике вне картинки
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>

</body>
</html>
