<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #ff4081;
            --text-color: #ffffff;
            --sub-text: #b0b0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body.light-theme {
            --bg-dark: #f5f5f5;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-color: #1a1a1a;
            --sub-text: #555555;
            --glass-border: rgba(0, 0, 0, 0.1);
            background: linear-gradient(-45deg, #e0e0e0, #f5f5f5, #ffffff);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0; padding: 0;
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            cursor: none; /* –ü—Ä—è—á–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Custom Cursor --- */
        #cursor-dot, #cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.1s ease, background-color 0.3s ease, width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
        }

        #cursor-dot {
            width: 8px; height: 8px;
            background-color: var(--accent-color);
        }

        #cursor-outline {
            width: 40px; height: 40px;
            border: 2px solid var(--accent-color);
            opacity: 0.5;
        }

        /* --- Navigation --- */
        nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: var(--card-bg);
            padding: 10px 20px; border-radius: 50px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); z-index: 4000;
        }

        .nav-link {
            padding: 10px 20px; color: var(--text-color); text-decoration: none;
            font-size: 0.9rem; font-weight: 500; border-radius: 25px;
            transition: var(--transition); cursor: none;
        }

        .nav-link.active {
            background: var(--accent-color); color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        /* --- Controls --- */
        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; gap: 15px; z-index: 3000;
        }

        .control-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--text-color); cursor: none;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: var(--transition);
        }

        /* --- Page System --- */
        .page { display: none; animation: fadeIn 0.6s ease; padding-bottom: 120px; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Info Content --- */
        .info-content {
            max-width: 800px; margin: 100px auto; text-align: center;
            padding: 40px; background: var(--card-bg); border-radius: 30px;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
        }

        /* --- Social Icons --- */
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .social-btn {
            width: 50px; height: 50px; border-radius: 12px;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--text-color); font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: var(--transition); cursor: none;
        }
        .social-btn:hover { color: white; background: var(--accent-color); transform: translateY(-5px); }

        /* --- Gallery --- */
        .hero-section { text-align: center; padding: 100px 20px 40px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .gallery-item {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--glass-border); transition: var(--transition);
            opacity: 0; transform: translateY(20px); cursor: none;
        }
        .page.active .gallery-item { animation: itemAppear 0.6s forwards; }
        @keyframes itemAppear { to { opacity: 1; transform: translateY(0); } }

        /* --- Future Placeholder --- */
        .future-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 30px; }
        .future-box { 
            height: 100px; border: 1px dashed var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; color: var(--sub-text);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- Lightbox --- */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000; justify-content: center; align-items: center;
        }
        .lightbox.active { display: flex; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="nav-link active" data-target="info">Information</div>
        <div class="nav-link" data-target="gallery">Gallery</div>
        <div class="nav-link" data-target="future">Future</div>
    </nav>

    <div class="controls">
        <button class="control-btn" id="theme-toggle">üåì</button>
        <button class="control-btn" id="music-toggle">üéµ</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <section id="info" class="page active">
        <div class="info-content">
            <h1>About Me</h1>
            <p style="color: var(--sub-text); line-height: 1.8;">Welcome! I am the creator of this visual platform.</p>
            <h3 style="margin-top: 40px; font-weight: 500;">CONNECT WITH ME</h3>
            <div class="social-links">
                <a href="https://www.instagram.com/6wxxvy/" class="social-btn" target="_blank" rel="noopener noreferrer">
                   <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </section>

    <section id="gallery" class="page">
        <header class="hero-section">
            <h1>Visual Gallery</h1>
            <p style="color: var(--sub-text)">Featured projects</p>
        </header>
        <div class="container">
            <div class="gallery">
                <div class="gallery-item" style="animation-delay: 0.1s;"><div style="height:280px; background:#222;"></div><div style="padding:15px;"><h3>Project Alpha</h3></div></div>
                <div class="gallery-item" style="animation-delay: 0.2s;"><div style="height:280px; background:#222;"></div><div style="padding:15px;"><h3>Project Beta</h3></div></div>
            </div>
        </div>
    </section>

    <section id="future" class="page">
        <div class="info-content">
            <h1>Future</h1>
            <p style="color: var(--sub-text)">New features and experiments incoming.</p>
            <div class="future-grid">
                <div class="future-box">Loading...</div>
                <div class="future-box">Loading...</div>
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox"><img src="" id="lightbox-img"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Custom Cursor Logic ---
            const dot = document.getElementById('cursor-dot');
            const outline = document.getElementById('cursor-outline');
            
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;

                dot.style.left = `${posX}px`;
                dot.style.top = `${posY}px`;

                // Outline follows with a slight delay using animate
                outline.animate({
                    left: `${posX}px`,
                    top: `${posY}px`
                }, { duration: 500, fill: "forwards" });
            });

            // Cursor Hover Effects
            const interactive = document.querySelectorAll('.nav-link, .control-btn, .social-btn, .gallery-item');
            interactive.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    outline.style.width = '60px';
                    outline.style.height = '60px';
                    outline.style.borderColor = 'white';
                    dot.style.transform = 'translate(-50%, -50%) scale(1.5)';
                });
                el.addEventListener('mouseleave', () => {
                    outline.style.width = '40px';
                    outline.style.height = '40px';
                    outline.style.borderColor = 'var(--accent-color)';
                    dot.style.transform = 'translate(-50%, -50%) scale(1)';
                });
            });

            // --- Page Switcher ---
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    pages.forEach(p => p.classList.remove('active'));
                    link.classList.add('active');
                    document.getElementById(link.getAttribute('data-target')).classList.add('active');
                });
            });

            // --- Other Handlers (Theme/Music) ---
            document.getElementById('theme-toggle').addEventListener('click', () => document.body.classList.toggle('light-theme'));
            const musicBtn = document.getElementById('music-toggle');
            const audio = document.getElementById('bg-music');
            let isPlaying = false;
            musicBtn.addEventListener('click', () => {
                isPlaying ? audio.pause() : audio.play();
                isPlaying = !isPlaying;
                musicBtn.style.borderColor = isPlaying ? 'var(--accent-color)' : 'var(--glass-border)';
            });
        });
    </script>
</body>
</html>
