<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Archive | Premium Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #ff4081;
            --text-color: #ffffff;
            --sub-text: #b0b0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body.light-theme {
            --bg-dark: #f5f5f5;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-color: #1a1a1a;
            --sub-text: #555555;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            margin: 0; padding: 0;
            transition: background 0.5s ease;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        body.light-theme::before {
            background: linear-gradient(-45deg, #e0e0e0, #f5f5f5, #ffffff);
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; background: var(--card-bg);
            padding: 8px 15px; border-radius: 50px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); z-index: 5000;
            width: max-content; max-width: 95%;
        }

        .nav-link {
            padding: 10px 18px; color: var(--text-color); text-decoration: none;
            font-size: 0.8rem; font-weight: 500; border-radius: 25px;
            transition: var(--transition); cursor: pointer; opacity: 0.6;
            white-space: nowrap;
        }
        .nav-link.active { background: var(--accent-color); color: white; opacity: 1; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page { display: none; width: 100%; min-height: 100vh; padding: 40px 20px 120px; animation: fadeIn 0.6s ease; }
        .page.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #gallery.active, #future.active { justify-content: flex-start; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* –°–µ—Ç–∫–∞ –≥–∞–ª–µ—Ä–µ–∏ */
        .container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; width: 100%;
        }

        @media (max-width: 600px) {
            .gallery { grid-template-columns: 1fr; }
            .nav-link { padding: 8px 12px; font-size: 0.7rem; }
        }

        .gallery-item {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--glass-border); transition: var(--transition);
            cursor: pointer; position: relative;
        }
        .img-container { height: 350px; background-size: cover; background-position: center; transition: 1s ease; }
        .gallery-item:hover .img-container { transform: scale(1.05); }

        .gallery-item-info { padding: 15px; text-align: center; }
        .gallery-item-info h3 { font-size: 1rem; margin: 0; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ Info */
        .info-content {
            max-width: 600px; width: 100%; text-align: center;
            padding: 50px 30px; background: var(--card-bg); border-radius: 35px;
            border: 1px solid var(--glass-border); backdrop-filter: blur(20px);
        }

        /* –ö–æ–Ω—Ç—Ä–æ–ª–ª—ã */
        .controls { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 6000; }
        .control-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--text-color); cursor: pointer; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: var(--transition);
        }

        /* –°–∫—Ä–∏–º–µ—Ä */
        #screamer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: none;
            justify-content: center; align-items: center;
        }
        #screamer-overlay img { width: 100%; height: 100%; object-fit: cover; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-container { position: fixed; top: 0; width: 100%; height: 3px; z-index: 9999; }
        .progress-bar { height: 100%; background: var(--accent-color); width: 0%; transition: width 0.1s; }

        /* –õ–∞–π—Ç–±–æ–∫—Å */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9000; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .lightbox-content { max-width: 90%; max-height: 80%; border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="progress-container"><div class="progress-bar" id="scrollBar"></div></div>

    <div class="controls">
        <button class="control-btn" id="theme-toggle">üåì</button>
        <button class="control-btn" id="music-toggle">üéµ</button>
    </div>

    <nav>
        <div class="nav-link active" data-target="info">Main</div>
        <div class="nav-link" data-target="gallery">Archive</div>
        <div class="nav-link" data-target="future">Horizon</div>
    </nav>

    <section id="info" class="page active">
        <div class="info-content">
            <h1 style="letter-spacing: 10px; font-size: 2.5rem; margin-bottom: 20px;">VISION</h1>
            <p style="color: var(--sub-text); line-height: 1.8;">A private digital repository focusing on minimal aesthetics and modern visual culture.</p>
            <div style="margin-top: 30px; display: flex; justify-content: center; gap: 25px;">
                <a href="#" class="control-btn" style="text-decoration: none;"><i class="fa-brands fa-instagram"></i></a>
                <div class="control-btn" id="scare-trigger"><i class="fa-solid fa-ghost"></i></div>
            </div>
        </div>
    </section>

    <section id="gallery" class="page">
        <div class="container">
            <header style="text-align: center; margin-bottom: 50px;">
                <h1 style="letter-spacing: 5px;">ARCHIVE 01</h1>
                <p style="color: var(--sub-text); font-size: 0.8rem;">CURATED SELECTION</p>
            </header>
            <div class="gallery">
                <div class="gallery-item" data-src="https://picsum.photos/800/1200?random=1">
                    <div class="img-container" style="background-image: url('https://picsum.photos/800/1200?random=1');"></div>
                    <div class="gallery-item-info"><h3>Nocturnal Flow</h3></div>
                </div>
                <div class="gallery-item" data-src="https://picsum.photos/800/1200?random=2">
                    <div class="img-container" style="background-image: url('https://picsum.photos/800/1200?random=2');"></div>
                    <div class="gallery-item-info"><h3>Minimal Essence</h3></div>
                </div>
            </div>
        </div>
    </section>

    <section id="future" class="page">
        <div class="container" style="max-width: 700px;">
            <h1 style="text-align: center; letter-spacing: 8px;">HORIZON</h1>
            <div style="background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--glass-border); margin-top: 30px;">
                <span style="color: var(--accent-color); font-weight: bold; font-size: 0.7rem; text-transform: uppercase;">Soon</span>
                <h3>Cinematic Motion</h3>
                <p style="color: var(--sub-text); font-size: 0.9rem;">Implementation of 4K video backgrounds and shaders.</p>
            </div>
        </div>
    </section>

    <div id="screamer-overlay">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXF4ZzZ6Ynd6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGVpEFTD3SGoM/giphy.gif">
    </div>
    <audio id="screamer-audio" src="https://files.catbox.moe/rbt7sc.mp3"></audio>
    <audio id="bg-music" loop src="SOMBRA.mp3"></audio>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-content" id="lb-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const target = link.dataset.target;
                    navLinks.forEach(l => l.classList.remove('active'));
                    pages.forEach(p => p.classList.remove('active'));
                    link.classList.add('active');
                    document.getElementById(target).classList.add('active');
                    window.scrollTo(0, 0);
                });
            });

            // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            window.addEventListener('scroll', () => {
                const winScroll = document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                document.getElementById("scrollBar").style.width = (winScroll / height) * 100 + "%";
            });

            // –¢–µ–º–∞
            document.getElementById('theme-toggle').onclick = () => document.body.classList.toggle('light-theme');

            // –ú—É–∑—ã–∫–∞
            const musicBtn = document.getElementById('music-toggle');
            const bgMusic = document.getElementById('bg-music');
            musicBtn.onclick = () => {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicBtn.style.color = 'var(--accent-color)';
                } else {
                    bgMusic.pause();
                    musicBtn.style.color = 'inherit';
                }
            };

            // –°–∫—Ä–∏–º–µ—Ä
            const scareBtn = document.getElementById('scare-trigger');
            const overlay = document.getElementById('screamer-overlay');
            const scareAudio = document.getElementById('screamer-audio');
            
            scareBtn.onclick = () => {
                overlay.style.display = 'flex';
                scareAudio.play();
                setTimeout(() => { overlay.style.display = 'none'; }, 2000);
            };

            // –õ–∞–π—Ç–±–æ–∫—Å
            const lightbox = document.getElementById('lightbox');
            const lbImg = document.getElementById('lb-img');
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.onclick = () => {
                    lbImg.src = item.dataset.src;
                    lightbox.style.display = 'flex';
                };
            });
            lightbox.onclick = () => lightbox.style.display = 'none';
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ F12
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
