<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION | Digital Archive</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #8b0000;
            --accent-rgb: 139, 0, 0;
            --glass: rgba(0, 0, 0, 0.7);
            --border: rgba(139, 0, 0, 0.4);
            --text: #e0e0e0;
            --text-dim: #555555;
            --cubic: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body.light-theme {
            --bg: #f0f0f0;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.1);
            --text: #050505;
            --text-dim: #666666;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            transition: background 0.6s var(--cubic);
        }

        /* РЕАЛИСТИЧНАЯ КРОВЬ */
        .blood-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100; /* Поверх контента для эффекта на стекле */
            opacity: 0.8;
        }

        .blood-svg {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
        }

        .drop {
            fill: url(#bloodGradient);
            animation: drip-down 20s infinite var(--cubic);
            transform-origin: top;
        }

        @keyframes drip-down {
            0% { transform: translateY(-100px) scaleY(1); opacity: 0; }
            5% { opacity: 1; }
            50% { transform: translateY(50vh) scaleY(1.2); }
            100% { transform: translateY(110vh) scaleY(1.5); opacity: 0.8; }
        }

        /* Остальные стили фона */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.gifer.com/origin/86/86b4ee92011b22e1858a8a4b27b827e7_w200.gif') center center / cover;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
            filter: grayscale(100%) contrast(1.5);
        }

        body::after {
            content: "";
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.1;
            pointer-events: none;
            z-index: 9999;
        }

        /* UI Элементы */
        nav {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 8px;
            background: var(--glass);
            padding: 8px; border-radius: 100px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            z-index: 5000;
        }

        .nav-link {
            padding: 12px 24px; color: var(--text);
            text-decoration: none; font-size: 0.8rem;
            border-radius: 100px; transition: 0.4s var(--cubic);
            cursor: pointer; opacity: 0.5; text-transform: uppercase;
        }

        .nav-link.active {
            background: var(--accent); color: #fff; opacity: 1;
            box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.4);
        }

        #idle-overlay {
            position: fixed; inset: 0;
            z-index: 8000; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, transparent 20%, black 150%);
            opacity: 0; transition: opacity 4s ease-in-out;
        }

        .idle-text {
            font-family: serif; color: #4a0000;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold; letter-spacing: 20px;
            filter: blur(2px); text-transform: uppercase;
        }

        .page {
            display: none; min-height: 100vh;
            padding: 120px 20px;
            animation: pageIn 0.8s var(--cubic) forwards;
        }

        .page.active { display: block; }

        .hero-title {
            font-size: clamp(3rem, 12vw, 9rem);
            font-weight: 700; line-height: 0.8;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(var(--accent-rgb), 0.6);
            animation: glitch 4s infinite;
            text-align: center;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(-3px, 2px); filter: hue-rotate(90deg); }
            93% { transform: translate(3px, -2px); filter: hue-rotate(180deg); }
        }

        .top-bar { position: fixed; top: 30px; right: 30px; display: flex; gap: 15px; z-index: 5000; }
        .icon-btn {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid var(--border); background: var(--glass);
            color: var(--text); cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { background: var(--accent); color: white; }

        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; place-items: center; z-index: 10000; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: #111; padding: 40px; border-radius: 20px;
            border: 1px solid var(--accent); text-align: center;
        }

        #scare-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 20000; display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="blood-container">
        <svg class="blood-svg">
            <defs>
                <linearGradient id="bloodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4a0000;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path class="drop" d="M10,0 Q15,40 20,0 Z" style="left: 10%; animation-delay: 0s;"></path>
            <path class="drop" d="M50,0 Q60,100 70,0 Z" style="left: 30%; animation-delay: 5s;"></path>
            <path class="drop" d="M100,0 Q110,60 120,0 Z" style="left: 55%; animation-delay: 2s;"></path>
            <path class="drop" d="M200,0 Q215,150 230,0 Z" style="left: 80%; animation-delay: 8s;"></path>
        </svg>
    </div>

    <div id="idle-overlay">
        <div class="idle-text" id="idle-msg">WATCHING</div>
    </div>

    <div class="top-bar">
        <button class="icon-btn" id="theme-btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <button class="icon-btn" id="music-btn"><i class="fa-solid fa-music"></i></button>
    </div>

    <div id="auth-modal">
        <div class="auth-card">
            <h2 style="color: var(--accent)">RESTRICTED ACCESS</h2>
            <div id="google-btn"></div>
            <button onclick="closeAuth()" style="margin-top: 20px; color: #444; background: none; border: none; cursor: pointer;">Abort</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="showPage('info')">Vision</div>
        <div class="nav-link" onclick="handleAuth('gallery')">Archive</div>
        <div class="nav-link" onclick="showPage('horizon')">Horizon</div>
        <div id="admin-tab" class="nav-link" style="display:none" onclick="showPage('admin')">Admin</div>
    </nav>

    <section id="info" class="page active">
        <h1 class="hero-title">VI<br>SION</h1>
        <p align="center" style="letter-spacing: 5px; color: var(--text-dim); font-size: 0.7rem; margin-top: 20px;">STAY IN THE LIGHT</p>
        <div align="center" style="margin-top: 40px;">
            <i class="fa-solid fa-ghost" id="ghost-trigger" style="color: var(--accent); opacity: 0.4; cursor: pointer;"></i>
        </div>
    </section>

    <section id="gallery" class="page">
        </section>

    <div id="scare-overlay"></div>
    <audio id="bg-audio" loop src="SOMBRA.mp3"></audio>

    <script>
        // Код из предыдущих шагов (Авторизация, Скример, Idle)
        const CONFIG = {
            allowed: ["krekw@mail.ua", "vladvoloshin2009@gmail.com"],
            admins: ["krekw@mail.ua"]
        };

        let state = { isAuth: false, music: false };
        const sfxClick = new Audio('https://www.soundjay.com/buttons/sounds/button-37.mp3');

        // Генерация случайных капель крови
        const bloodSvg = document.querySelector('.blood-svg');
        function createDrop() {
            const x = Math.random() * window.innerWidth;
            const delay = Math.random() * 10;
            const duration = 15 + Math.random() * 10;
            const size = 0.5 + Math.random() * 1.5;
            
            const newDrop = document.createElementNS("http://www.w3.org/2000/svg", "path");
            newDrop.setAttribute("class", "drop");
            newDrop.setAttribute("d", `M${x},0 Q${x + (10 * size)},${100 * size} ${x + (20 * size)},0 Z`);
            newDrop.style.animationDelay = `${delay}s`;
            newDrop.style.animationDuration = `${duration}s`;
            bloodSvg.appendChild(newDrop);
        }

        // Добавляем 15 случайных капель
        for(let i=0; i<15; i++) createDrop();

        function showPage(id) {
            sfxClick.play().catch(()=>{});
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.innerText.toLowerCase().includes(id)));
        }

        function handleAuth(target) {
            if (state.isAuth) showPage(target);
            else document.getElementById('auth-modal').style.display = 'grid';
        }

        function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }

        function onSignIn(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            if (CONFIG.allowed.includes(user.email)) {
                state.isAuth = true;
                closeAuth();
                if (CONFIG.admins.includes(user.email)) document.getElementById('admin-tab').style.display = 'block';
                showPage('gallery');
            }
        }

        window.onload = () => {
            google.accounts.id.initialize({ client_id: "55389845775-5m1cl220fcngq88hrp2n054v0el2vfea.apps.googleusercontent.com", callback: onSignIn });
            google.accounts.id.renderButton(document.getElementById("google-btn"), { theme: "filled_black", size: "large" });
        };

        // Логика IDLE
        let idleTimer;
        window.onmousemove = () => {
            document.getElementById('idle-overlay').style.opacity = '0';
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.getElementById('idle-overlay').style.opacity = '1';
            }, 10000);
        };
    </script>
</body>
</html>
