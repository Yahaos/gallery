<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #ff4081;
            --text-color: #ffffff;
            --sub-text: #b0b0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –°–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        body.light-theme {
            --bg-dark: #f5f5f5;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-color: #1a1a1a;
            --sub-text: #555555;
            --glass-border: rgba(0, 0, 0, 0.1);
            background: linear-gradient(-45deg, #e0e0e0, #f5f5f5, #ffffff);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.5s ease, color 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–¢–µ–º–∞ –∏ –ú—É–∑—ã–∫–∞) --- */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 3000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .control-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        /* --- Hero Section --- */
        .hero-section {
            text-align: center;
            padding: 100px 20px 40px;
            animation: fadeInDown 1s ease forwards;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to right, var(--text-color), var(--sub-text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--sub-text);
            line-height: 1.6;
        }

        /* --- –ì–∞–ª–µ—Ä–µ—è --- */
        .container {
            max-width: 1400px;
            margin: 0 auto 60px;
            padding: 0 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .img-container {
            height: 300px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img { transform: scale(1.1); }

        .gallery-item-info {
            padding: 20px;
        }

        .gallery-item-info h3 {
            margin: 0;
            color: var(--accent-color);
        }

        /* --- –õ–∞–π—Ç–±–æ–∫—Å --- */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .lightbox.active { display: flex; opacity: 1; }

        .lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px; right: 40px;
            color: white; font-size: 50px; cursor: pointer;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="controls">
        <button class="control-btn" id="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
        <button class="control-btn" id="music-toggle" title="–í–∫–ª/–í—ã–∫–ª –º—É–∑—ã–∫—É">üéµ</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <header class="hero-section">
        <h1>Visuals</h1>
        <p class="description">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –≥–∞–ª–µ—Ä–µ—è —Å –∂–∏–≤—ã–º–∏ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏, —Å–º–µ–Ω–æ–π —Ç–µ–º –∏ –º—É–∑—ã–∫–∞–ª—å–Ω—ã–º —Å–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ–º.</p>
        
        <div class="counter-badge">
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2FYahaos.github.io%2Fgallery&count_bg=%23FF4081&title_bg=%23333333&title=views" alt="Views"/>
        </div>
    </header>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <div class="img-container"><img src="images/test.jpg" alt="Photo"></div>
                <div class="gallery-item-info">
                    <h3>Project Alpha</h3>
                    <p>Creative Concept</p>
                </div>
            </div>
            <div class="gallery-item" style="animation-delay: 0.2s">
                <div class="img-container"><img src="images/test.jpg" alt="Photo"></div>
                <div class="gallery-item-info">
                    <h3>Project Beta</h3>
                    <p>Visual Style</p>
                </div>
            </div>
            </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <img src="" id="lightbox-img">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- –°–º–µ–Ω–∞ —Ç–µ–º—ã ---
            const themeBtn = document.getElementById('theme-toggle');
            const body = document.body;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            if(localStorage.getItem('theme') === 'light') body.classList.add('light-theme');

            themeBtn.addEventListener('click', () => {
                body.classList.toggle('light-theme');
                const mode = body.classList.contains('light-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', mode);
            });

            // --- –ú—É–∑—ã–∫–∞ ---
            const musicBtn = document.getElementById('music-toggle');
            const audio = document.getElementById('bg-music');
            let isPlaying = false;

            musicBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    musicBtn.style.borderColor = 'var(--glass-border)';
                } else {
                    audio.play();
                    musicBtn.style.borderColor = 'var(--accent-color)';
                }
                isPlaying = !isPlaying;
            });

            // --- –õ–∞–π—Ç–±–æ–∫—Å ---
            const items = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lImg = document.getElementById('lightbox-img');

            items.forEach(item => {
                item.addEventListener('click', () => {
                    lImg.src = item.querySelector('img').src;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            lightbox.addEventListener('click', () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });
    </script>
</body>
</html>
