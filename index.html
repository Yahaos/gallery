<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #ff4081;
            --text-color: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 40px;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 50px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease forwards;
        }

        /* Сетка галереи */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Карточка фото */
        .gallery-item {
            position: relative;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Поочередная анимация появления */
        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .img-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Эффект блика при наведении */
        .img-container::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .gallery-item:hover .img-container::after {
            left: 125%;
        }

        .gallery-item-info {
            padding: 20px;
            background: rgba(0,0,0,0.4);
        }

        .gallery-item-info h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-color);
        }

        .gallery-item-info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Лайтбокс */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .lightbox-close {
            position: absolute;
            top: -50px; right: 0;
            color: white;
            font-size: 50px;
            cursor: pointer;
            line-height: 1;
        }

        /* Анимации */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gallery</h1>
        
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <div class="img-container">

            </div>
            <div class="gallery-item">

                    <img src="images/test.jpg" alt="Anna">
                </div>
                <div class="gallery-item-info">
                    <h3>Anna Bartlewska</h3>

            </div>
            <div class="gallery-item">

                <div class="gallery-item-info">
                    <h3>Anna Bartlewska</h3>

            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <div class="img-container">

                <div class="gallery-item-info">
                    <h3>Anna Bartlewska</h3>

                </div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" id="lightbox-img">
            <p id="lightbox-caption" style="color: white; margin-top: 15px; font-weight: 300; letter-spacing: 1px;"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lImg = document.getElementById('lightbox-img');
            const lCap = document.getElementById('lightbox-caption');

            items.forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    const title = item.querySelector('h3').innerText;
                    lImg.src = img.src;
                    lCap.innerText = title;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target.classList.contains('lightbox') || e.target.classList.contains('lightbox-close')) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
